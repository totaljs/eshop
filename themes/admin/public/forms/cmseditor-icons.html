<div data-jc="form__cmseditor.form__icon:picture;if:icons;title:@(Icon editor);width:500;autofocus:true" class="hidden">
	<div class="padding">
		<div data-jc="fontawesomebox__cmseditor.icons.icon__search:@(Search icons);exec:cmseditoricons/submit;fa:true"></div>
	</div>
	<div class="ui-form-buttons">
		<button name="cancel" style="width:100%">@(Cancel)</button>
	</div>
</div>

<script>

	PLUGIN('cmseditoricons', function(exports) {
		exports.submit = function(icon) {
			var obj = cmseditor.icons;
			obj.prev && obj.el.rclass(obj.prev);
			obj.el.aclass(icon);
			cmseditor.instance.change(true);
			SET('cmseditor.form', '');
		};
	});

</script>
